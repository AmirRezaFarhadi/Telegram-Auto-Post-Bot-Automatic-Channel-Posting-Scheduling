name: Telegram Forwarder Bot

on:
  schedule:
    - cron: "0 */6 * * *"   # هر 6 ساعت یک بار
  workflow_dispatch:         # دستی هم میشه اجرا کرد

concurrency:
  group: bot-run
  cancel-in-progress: true   # هر بار که Job جدید شروع بشه، قبلی خودکار کنسل میشه

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
        run: python mirror_channel.py
